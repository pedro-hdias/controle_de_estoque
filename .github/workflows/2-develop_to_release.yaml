name: Create Pull Request from Develop to Release

on:
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest tag
        id: get_latest_tag
        run: echo ::set-output name=tag::$(git describe --abbrev=0 --tags || echo "0.0.0")
      - name: Increment tag
        id: increment_tag
        run: echo ::set-output name=tag::$(node -p "const semver = require('semver'); console.log(semver.inc('${{ steps.get_latest_tag.outputs.tag }}', 'patch'))")

      - name: Create release branch
        run: |
          git checkout -b release.${{ steps.increment_tag.outputs.tag }}
          git push origin release.${{ steps.increment_tag.outputs.tag }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release.${{ steps.increment_tag.outputs.tag }}
          base: develop
          title: "Automated Pull Request from ${{ github.ref }}"
          body: |
            This is an automated pull request to merge changes from develop to release.
            reviewers: octocat
            draft: false